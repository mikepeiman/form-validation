<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <title>User Form</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1>User Form</h1>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
          <div class="invalid-feedback">Name must be between 2 and 10 characters</div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email">
          <div class="invalid-feedback">That email address is not valid</div>
        </div>
        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" class="form-control" id="zipcode" placeholder="Postal Code">
          <div class="invalid-feedback">Please enter a valid zipcode</div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone">
          <div class="invalid-feedback">Phone must contain 10 digits (or 11 with country code)</div>
        </div>
        <input type="submit" value="submit" class="btn btn-success btn-block">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
